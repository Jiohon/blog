name: Deploy master branch to servers

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Debug Configuration
        run: |
          echo "正在验证配置..."
          if [[ -z "${{ secrets.GITHUB_TOKEN }}" ]]; then echo "GITHUB_TOKEN 未配置"; else echo "GITHUB_TOKEN 已配置"; fi
          if [[ -z "${{ secrets.PRIVATE_KEY }}" ]]; then echo "PRIVATE_KEY 未配置"; else echo "PRIVATE_KEY 已配置"; fi
          if [[ -z "${{ secrets.HOST }}" ]]; then echo "HOST 未配置"; else echo "HOST 已配置"; fi
          if [[ -z "${{ secrets.USER }}" ]]; then echo "USER 未配置"; else echo "USER 已配置"; fi
          if [[ -z "${{ secrets.PORT }}" ]]; then echo "PORT 未配置"; else echo "PORT 已配置"; fi
          if [[ -z "${{ secrets.TARGET }}" ]]; then echo "TARGET 未配置"; else echo "TARGET 已配置"; fi

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/deploy
          chmod 600 ~/.ssh/deploy

          # 配置 SSH
          echo "Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/deploy
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            LogLevel ERROR" > ~/.ssh/config

          # 测试 SSH 连接
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh -T git@github.com || true

      - name: Update Submodules
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/deploy -o StrictHostKeyChecking=no"
        run: |
          git config --global url."git@github.com:".insteadOf "https://github.com/"
          git submodule update --init --recursive --force

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm build

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USER }}
          REMOTE_PORT: ${{ secrets.PORT }}
          TARGET: ${{ secrets.TARGET }}
          SOURCE: "public/"
